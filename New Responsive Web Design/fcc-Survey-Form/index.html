<!DOCTYPE html>

<meta charset=UTF-8>

<body>
  <h1 id="title">Ozdem's Survey Form</h1>
  <p id="description"><em>Please fill in all blank areas asked infomations</em></p>
  <form id="survey-form">
    <label id="name-label">Enter your name:<br><input id="name" class="pour" type="text" placeholder="Please enter your name" required/></label><br>
  <label id="email-label" >Enter your Email:<br><input id="email" class="pour" type="email" placeholder="Please enter your email" required/></label><br>
  <label id="number-label">Enter your number:<br><input id="number" class="pour" type="number" min="11" max="100000000" placeholder="Enter your number"/></label><br>
  <p class="service">
  What do you think about our services?<br><select id="dropdown">
    <option>(Choose one)</option>
    <option>Good</option>
    <option>Fair enough</option>
    <option>Bad</option>
    </select><br>
 <p>Please select your preferred contact method:</p>
  <div>
    <input type="radio" id="contactChoice1"
     name="contact" value="email">
    <label for="contactChoice1">Email</label>

    <input type="radio" id="contactChoice2"
     name="contact" value="phone">
    <label for="contactChoice2">Phone</label><br>
    <input type="checkbox" value="mm"/>I want to receive your daily suggestions<br>
    <input type="checkbox" value="mmm"/>Text me everytime there is an update available <br>
    <textarea placeholder="Say something about us..."></textarea><br>
    <br><input type="submit" value="submit" id="submit"/>
  </form>
</body>
